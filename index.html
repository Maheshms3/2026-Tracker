function getMonthMeta(year) {
  const months = [];
  for (let m = 0; m < 12; m++) {
    const start = new Date(year, m, 1);
    const end = new Date(year, m + 1, 0);
    const startIdx = Math.floor((start - START_DATE) / 86400000);
    const endIdx = Math.floor((end - START_DATE) / 86400000);

    months.push({
      month: m,
      label: start.toLocaleString('en-US', { month: 'long' }),
      startIdx,
      endIdx
    });
  }
  return months;
}

      // ✅ UPDATE 4B: auto-scroll tracker to today on load / whenever activeDayIdx changes

              cfgTasks = [];

              behaviorKey: t.behaviorKey ? String(t.behaviorKey) : normalizeKey(t.name)

                        <div className="h-2 rounded-full bg-gradient-to-r from-emerald-500 via-yellow-400 to-red-500 relative overflow-hidden">
                          <div
                            className="absolute top-1/2 -translate-y-1/2 w-3 h-3 rounded-full bg-white shadow-[0_0_18px_rgba(255,255,255,0.35)]"
                            style={{ left: `calc(${clamp((stats.bmi / 35) * 100, 0, 100)}% - 6px)` }}
                            title="BMI marker"
                          ></div>
                        </div>
                        <div className="text-[10px] text-slate-600 mt-1">Normal: 18.5 – 24.9</div>
                      </div>
                    </div>

                    <div className="bg-[#15191e] p-6 rounded-3xl border border-white/5 shadow-xl">
                      <div className="text-4xl font-black text-white">{activeDayIdx + 1}<span className="text-sm font-normal text-slate-600">/365</span></div>
                      <div className="text-xs text-slate-500 font-bold uppercase mt-2">Year Day</div>
                    </div>
                  </div>

                  {/* Health Engine Chart */}
                  <div className="bg-[#15191e] p-8 rounded-3xl border border-white/5 shadow-xl h-96 relative">
                    <h3 className="text-white font-bold flex items-center gap-2 mb-4">
                      <LucideIcon name="Dna" className="text-emerald-500" /> Health Engine Alignment
                    </h3>
                    <div className="absolute top-8 right-8 flex gap-4 text-[10px] font-bold uppercase text-slate-500">
                      <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-emerald-500"></div> Calorie Deficit</span>
                      <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-blue-500"></div> Weight</span>
                    </div>

                    {stats.healthChartData.length > 0 ? (
                      <ResponsiveContainer width="100%" height="100%">
                        <ComposedChart data={stats.healthChartData}>
                          <CartesianGrid stroke="#ffffff05" vertical={false} />
                          <XAxis dataKey="date" hide />
                          <YAxis yAxisId="left" hide domain={[-1000, 1000]} />
                          {/* ✅ UPDATE 2: weight axis supports 40kg */}
                          <YAxis yAxisId="right" hide domain={[40, 90]} orientation="right" />
                          {/* ⭐ Goal Weight Reference */}
                          {profile.goalWeight && stats.healthChartData.length > 0 && (() => {
                            const lastWeight =
                              stats.healthChartData[stats.healthChartData.length - 1]?.weight;

                            const goal = Number(profile.goalWeight);
                            const nearGoal = Math.abs(lastWeight - goal) <= 0.5;

                            return (
                              <ReferenceLine
                                yAxisId="right"
                                y={goal}
                                stroke="#facc15"
                                strokeDasharray="4 4"
                                strokeOpacity={0.6}
                                label={<GoalWeightStar payload={{ nearGoal }} />}
                              />
                            );
                          })()}
                          <Tooltip contentStyle={{ background: '#1e293b', border: 'none' }} itemStyle={{ color: 'white' }} />
                          <ReferenceLine yAxisId="left" y={0} stroke="#ffffff20" />
                          <Bar yAxisId="left" dataKey="netKcal" radius={[4, 4, 0, 0]}>
                            {stats.healthChartData.map((entry, index) => (
                              <Cell key={`cell-${index}`} fill={entry.netKcal < 0 ? '#10b981' : '#ef4444'} fillOpacity={0.6} />
                            ))}
                          </Bar>
                          <Line yAxisId="right" type="monotone" dataKey="weight" stroke="#3b82f6" strokeWidth={2} dot={false} />
                        </ComposedChart>
                      </ResponsiveContainer>
                    ) : (
                      <div className="flex h-full items-center justify-center text-slate-500 text-sm">No Health Data Yet</div>
                    )}
                  </div>

                  <div className="grid grid-cols-1 gap-8">
                    <div className="bg-[#15191e] p-8 rounded-3xl border border-white/5 shadow-xl h-80">
                      <ResponsiveContainer width="100%" height="100%">
                        <RadarChart cx="50%" cy="50%" outerRadius="80%" data={stats.categoryStats}>
                          <PolarGrid stroke="#ffffff10" />
                          <PolarAngleAxis dataKey="name" tick={{ fill: '#64748b', fontSize: 11 }} />
                          <Radar dataKey="value" stroke="#10b981" fill="#10b981" fillOpacity={0.2} />
                          {/* ✅ UPDATE 6: custom tooltip with done/possible */}
                          <Tooltip content={<RadarTooltip />} />
                        </RadarChart>
                      </ResponsiveContainer>
                    </div>

                  </div>
                </div>
              )}

            </div>

            {/* =====================
                DAY SIDEBAR
            ====================== */}
            <aside className={`fixed right-0 top-0 h-full w-80 bg-[#15191e] border-l border-white/10 z-[60] shadow-2xl transition-transform duration-300 ${selectedDay === null ? 'translate-x-full' : 'translate-x-0'}`}>
              {selectedDay !== null && (
                <div className="h-full flex flex-col p-6">
                  <div className="flex justify-between items-center mb-6">
                    <div>
                      <h4 className="font-bold">{getDayDetails(selectedDay).dateStr}</h4>
                      <span className="text-[10px] text-slate-500 uppercase font-bold tracking-wider">Health & Journal</span>
                    </div>
                    <button onClick={() => setSelectedDay(null)} className="text-slate-500">
                      <LucideIcon name="X" size={20} />
                    </button>
                  </div>

                  <div className="bg-white/5 p-4 rounded-xl mb-6 space-y-4">
                    <div>
                      <div className="flex justify-between text-[10px] font-bold uppercase text-slate-400 mb-1">
                        <span>In</span>
                        <span className="text-emerald-400">{healthLogs[selectedDay]?.in || 0} / 1600</span>
                      </div>
                      <input
                        type="number"
                        className="h-input"
                        value={healthLogs[selectedDay]?.in === 0 ? '' : (healthLogs[selectedDay]?.in || '')}
                        onChange={(e) => updateHealth(selectedDay, 'in', e.target.value)}
                        placeholder="0"
                      />
                      <div className="flex gap-2 mt-2 flex-wrap">
                        <button onClick={() => addToHealth(selectedDay, 'in', 300)} className="h-btn">+300 P+C</button>
                        <button onClick={() => addToHealth(selectedDay, 'in', 280)} className="h-btn">+280 Paneer</button>
                        <button onClick={() => addToHealth(selectedDay, 'in', 120)} className="h-btn">+120 Fruit</button>
                      </div>
                    </div>

                    <div>
                      <div className="flex justify-between text-[10px] font-bold uppercase text-slate-400 mb-1">
                        <span>Out</span>
                        <span className="text-blue-400">{healthLogs[selectedDay]?.out || 0} / 500</span>
                      </div>
                      <input
                        type="number"
                        className="h-input"
                        value={healthLogs[selectedDay]?.out === 0 ? '' : (healthLogs[selectedDay]?.out || '')}
                        onChange={(e) => updateHealth(selectedDay, 'out', e.target.value)}
                        placeholder="0"
                      />
                      <div className="flex gap-2 mt-2 flex-wrap">
                        <button onClick={() => addToHealth(selectedDay, 'out', 375)} className="h-btn">+375 Run (5km)</button>
                        <button onClick={() => addToHealth(selectedDay, 'out', 100)} className="h-btn">+100 Str</button>
                        <button onClick={() => addToHealth(selectedDay, 'out', 100)} className="h-btn">+100 Flex</button>
                      </div>
                    </div>

                    <div>
                      <label className="text-[10px] font-bold uppercase text-slate-400 mb-1 block">Weight (kg)</label>
                      <input
                        type="number"
                        className="h-input"
                        value={healthLogs[selectedDay]?.weight === 0 ? '' : (healthLogs[selectedDay]?.weight || '')}
                        // ✅ UPDATE 4A: Prevent editing future-day weight
                        onChange={(e) => {
                          if (selectedDay > activeDayIdx) return;
                          updateHealth(selectedDay, 'weight', e.target.value);
                        }}
                        placeholder="72.0"
                      />
                      {selectedDay > activeDayIdx && (
                        <div className="text-[10px] text-slate-600 mt-1">Future days are locked.</div>
                      )}
                    </div>
                  </div>

                  <textarea
                    value={notes[selectedDay] || ''}
                    onChange={(e) => updateNote(selectedDay, e.target.value)}
                    placeholder="Journal entry..."
                    className="flex-grow bg-[#0d0f12] border border-white/10 rounded-2xl p-4 text-sm focus:outline-none transition-colors resize-none"
                  />
                </div>
              )}
            </aside>

          </div>

          <style dangerouslySetInnerHTML={{
            __html: `
              .custom-scrollbar::-webkit-scrollbar { height: 6px; }
              .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
              .custom-scrollbar::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
              .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #484f58; }
            `
          }} />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
